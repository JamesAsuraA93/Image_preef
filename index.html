<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="icon" href="/gallery14/pic1.jpg">
    <link rel="stylesheet" href="/styles.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/model-viewer/1.9.0/model-viewer.min.js"></script> -->
    <script src="/script.js" async></script>
</head>

<body>
    <h1>Image Gallery</h1>
    <div id="gallery">
        <ul>
            <li>
                <a href="#" title="Black Heart">
                    <img src="/gallery14/pic1thumb.jpg" width="100" height="175" alt="Black Heart">
                </a>
            </li>
            <li>
                <a href="#" title="Square Room">
                    <img src="/gallery14/pic2thumb.jpg" width="100" height="175" alt="Square Room">
                </a>
            </li>
            <li>
                <a href="#" title="Silence Library">
                    <img src="/gallery14/pic3thumb.jpg" width="100" height="175" alt="Silence Library">
                </a>
            </li>
            <li>
                <a href="#" title="Drink Service">
                    <img src="/gallery14/pic4thumb.jpg" width="100" height="175" alt="Drink Service">
                </a>
            </li>
            <li>
                <a href="#" title="Tunnel Train">
                    <img src="/gallery14/pic5thumb.jpg" width="100" height="175" alt="Tunnel Train">
                </a>
            </li>
            <li>
                <a href="#" title="Louge">
                    <img src="/gallery14/pic6thumb.jpg" width="100" height="175" alt="Louge">
                </a>
            </li>
        </ul>
        <figure>
            <img src="/gallery14/pic1.jpg" alt="Black Heart" width="300" height="475">
            <figcaption>
                Black Heart
            </figcaption>
        </figure>
    </div>
</body>
<script>
    $(document).ready(function () {
        $('#gallery ul img').click(function () {
            var galHref = $(this).attr('src');
            var galAlt = $(this).attr('alt');
            $('figure').css('display', 'none');
            $('figure img').attr({ src: galHref, alt: galAlt });
            $('figcaption').html(galAlt);
            $('figure').fadeToggle(1000);
            return false;
        });
        $('figure img').hover(function () {
            $('figure img').css('scale', '1.15');
            $('figure img').css('transition-duration', '1000ms');


            return false;

        })

        $('figure img').mouseout(function () {
            $('figure img').css('scale', '1');
            $('figure img').css('transition-duration', '1000ms');
            return false;
        })
    });
</script>

</html>
